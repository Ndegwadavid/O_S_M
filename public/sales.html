<!DOCTYPE html>
<html>
<head>
    <title>OptiPlus - Sales Entry</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .prescription-info { background: #f8f9fa; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div id="prescriptionInfo" class="prescription-info"></div>
        <form id="salesForm">
            <div class="form-group">
                <label>Brand*</label>
                <input type="text" name="brand" required>
            </div>
            <div class="form-group">
                <label>Model*</label>
                <input type="text" name="model" required>
            </div>
            <div class="form-group">
                <label>Color*</label>
                <input type="text" name="color" required>
            </div>
            <div class="form-group">
                <label>Quantity*</label>
                <input type="number" name="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label>Amount per Unit*</label>
                <input type="number" name="amount" required onchange="calculateTotal()">
            </div>
            <div class="form-group">
                <label>Total Amount</label>
                <input type="number" name="total" readonly>
            </div>
            <div class="form-group">
                <label>Advance Payment*</label>
                <input type="number" name="advance" required onchange="calculateBalance()">
            </div>
            <div class="form-group">
                <label>Balance</label>
                <input type="number" name="balance" readonly>
            </div>
            <div class="form-group">
                <label>Payment Mode*</label>
                <select name="payment_mode" required>
                    <option value="">Select Payment Mode</option>
                    <option value="cash">Cash</option>
                    <option value="mpesa">M-Pesa</option>
                    <option value="cheque">Cheque</option>
                    <option value="paybill">Paybill</option>
                    <option value="bank">Bank Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fitting Instructions</label>
                <textarea name="fitting_instructions"></textarea>
            </div>
            <div class="form-group">
                <label>Order Booked By*</label>
                <input type="text" name="booked_by" required>
            </div>
            <div class="form-group">
                <label>Delivery Date*</label>
                <input type="date" name="delivery_date" required>
            </div>
            <button type="submit">Complete Sale</button>
        </form>
    </div>
    <script src="js/sales.js"></script>
</body>
</html>
