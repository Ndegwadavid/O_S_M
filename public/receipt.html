<!DOCTYPE html>
<html>
<head>
    <title>OptiPlus - Reception</title>
    <link rel="stylesheet" href="css/reception.css">
</head>
<body>
    <div class="container">
        <div class="registration-section">
            <h2>Client Registration</h2>
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Residence</label>
                    <input type="text" name="residence" required>
                </div>
                <div class="form-group">
                    <label>Previous RX</label>
                    <textarea name="previous_rx"></textarea>
                </div>
                <button type="submit">Register & Send to Doctor</button>
            </form>
        </div>

        <div class="status-section">
            <div class="examinations-section">
                <h3>Current Examinations</h3>
                <div id="examinationsList" class="status-list"></div>
            </div>

            <div class="prescriptions-section">
                <h3>Prescriptions Ready</h3>
                <div id="prescriptionCards" class="status-list"></div>
            </div>
        </div>
    </div>
    <script src="js/reception.js"></script>
</body>
</html>
